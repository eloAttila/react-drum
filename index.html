<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>freeCodeCamp Drum Machine</title>
    <script>
      function play(str) {

        if (str === "q" || str === "Q") {
          document.getElementById('display').innerText = "Heater-1";
        } else if (str === "w" || str === "W") {
          document.getElementById('display').innerText = "Heater-2";
        } else if (str === "e" || str === "E") {
          document.getElementById('display').innerText = "Heater-3";
        } else if (str === "a" || str === "A") {
          document.getElementById('display').innerText = "Heater-4_1";
        } else if (str === "s" || str === "S") {
          document.getElementById('display').innerText = "Heater-6";
        } else if (str === "d" || str === "D") {
          document.getElementById('display').innerText = "Dsc-Oh";
        } else if (str === "z" || str === "Z") {
          document.getElementById('display').innerText = "Kick_n_Hat";
        } else if (str === "x" || str === "X") {
          document.getElementById('display').innerText = "RP4_KICK_1";
        } else if (str === "c" || str === "C") {
          document.getElementById('display').innerText = "Cev_H2";
        }

        var audio = document.getElementById(str);
        audio.play();
      }

      window.document.onkeyup = function(event) {
        let str = event.key
        if (str === "q" || str === "Q") {
          play("Q");
        } else if (str === "w" || str === "W") {
          play("W");
        } else if (str === "e" || str === "E") {
          play("E");
        } else if (str === "a" || str === "A") {
          play("A");
        } else if (str === "s" || str === "S") {
          play("S");
        } else if (str === "d" || str === "D") {
          play("D");
        } else if (str === "z" || str === "Z") {
          play("Z");
        } else if (str === "x" || str === "X") {
          play("X");
        } else if (str === "c" || str === "C") {
          play("C");
        }
      }
    </script>
  </head>
  <body>

    <div class="container" id="drum-machine">
      <h1 class="text-center">freeCodeCamp drummachine</h1>

      <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
        Q
        <audio src="clip/Heater-1.mp3" class="clip" id="Q">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
        W
        <audio src="clip/Heater-2.mp3" id="W" class="clip">
      </button>      

      <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
        E
        <audio src="clip/Heater-3.mp3" id="E" class="clip">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
        A
        <audio src="clip/Heater-4_1.mp3" id="A" class="clip">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
        S
        <audio src="clip/Heater-6.mp3" id="S" class="clip">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
        D
        <audio src="clip/DSC_Oh.mp3" id="D" class="clip">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
        Z
        <audio src="clip/Kick_n_Hat.mp3" id="Z" class="clip">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
        X
        <audio src="clip/RP4_KICK_1.mp3" id="X" class="clip">
      </button>

      <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
        C
        <audio src="clip/Cev_H2.mp3" class="clip" id="C">
      </button>  

      <div class="card my-3">
        <div class="card-body">
          <div class="text-center" id="display">nothing yet!</div>
        </div>
      </div>


    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
